{% extends "base.html" %} 
{% block title %}Change Email{% endblock %} 
{% block content %}

<form method="POST">
    <h2 align="center">Change Email</h3>
    <div>
        <label for="old_email">Old Email Address</label>
        <input type="email" class="form-control" id="old_email" name="old_email" placeholder="Enter old Email" required>
    </div>
    <div>
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
    </div>
    
    <div class="form-group">
        <label for="new_email">New Email Address</label>
        <input type="email" class="form-control" id="new_email" name="new_email" placeholder="Enter new email" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
